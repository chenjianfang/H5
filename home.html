	body{

        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
        background: #eee;
	}
	.ani{
		position: absolute;
	}
	.swiper-container{
		width: 100%;
		height: 100%;
	}
	.swiper-slide{
	}
	.back_1{
		background: url(images/1back.jpg);

		height: 100%;

	.back_2{

			<div class="swiper-slide back_1">
				<img src="images/101.png" class="laba">
				<img src="images/102.png" class="ani" style="top:10%;left:0;width:100%;" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
				<img src="images/103.png" class="ani" style="top:8%;left:0;width:100%;" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="images/104.png" class="ani" style="top:25%;left:0;width:100%;" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
				<img src="images/105.png" class="ani" style="bottom:17%;left:0;width:100%;" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">
			</div>
			<div class="swiper-slide back_2">

			</div>
			<div class="swiper-slide back_3">
				<img src="images/301.png" class="ani" style="top:8%;left:0;width:100%;" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
				<img src="images/302.png" class="ani" style="bottom:6%;left:0;width:100%;" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
			</div>
			<div class="swiper-slide back_4">
				<img src="images/405.png" class="run">
				<img src="images/401.png" class="number">
				<img src="images/402.png" class="ani" style="top:9%;left:0;width:100%;" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
				<img src="images/403.png" class="number_a myclick">
				<img src="images/404.png" class="number_b myclick">

	<script>
	var swiperH = new Swiper ('.swiper-container-h', {
        direction : 'vertical',
        pagination: '.swiper-pagination-h',
        onInit: function(swiper){
            swiperAnimateCache(swiper);

    onSlideChangeEnd: function(swiper){
